<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div id="board">
        <table id="table_board" class="list">
            <colgroup>
                <col width="150">
                <col width="60%">
                <col width="250">
                <col width="100">
                <col width="150">
            </colgroup>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>닉네임</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            {{ range . }}
            <tr>
                <td>
                    {{ .Id }}
                </td>
                <td>
                    {{ .Title }}
                </td>
                <td>
                    {{ .Author }}
                </td>
                <td>
                    {{ .Date }}
                </td>
            </tr>
            {{ end }}
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <a href="/posts/write"  role="button">글쓰기</a>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
</html>
