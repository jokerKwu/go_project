<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Title</title>

    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        body {
            padding-top: 70px;
            padding-bottom: 30px;
            background-color: white;
        }
        #table_board{
            width:90%;
        }
        #post_list{
            background: ghostwhite;
        }
        #post_list:hover{background: #DADADA}
    </style>
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <table id="table_board" class="table table-striped table-sm text-center table-bordered">
            <colgroup>
                <col width="5%">
                <col width="auto;">
                <col width="10%">
                <col width="20%">
            </colgroup>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>닉네임</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            {{ range . }}
            <tr id="post_list">
                <td>
                    {{ .Id }}
                </td>
                <td>
                    {{ .Title }}
                </td>
                <td>
                    {{ .Author }}
                </td>
                <td>
                    {{ .Date }}
                </td>
            </tr>
            {{ end }}
            </tbody>
        </table>
        <div >
            <button type="button" class="btn btn-sm btn-primary" id="btnWriteForm">글쓰기</button>
        </div>
    </div>
</div>
<div class="col-lg-12" id="ex1_Result1" ></div>
<script>
    $(document).on('click', '#btnWriteForm', function(e){
        e.preventDefault();
        location.href="/posts/write";
    });
    // 테이블의 Row 클릭시 값 가져오기
    $("#table_board tr").click(function(){
        var tdArr = new Array();	// 배열 선언
        var tr = $(this);
        var td = tr.children();
        td.each(function(i){
            tdArr.push(td.eq(i).text());
        });
        var id = td.eq(0).text().toString().trim();
        location.href="/posts/"+id;
    });
</script>
</body>
</html>
