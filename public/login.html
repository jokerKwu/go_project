<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>
<body>
<article>
  <div class="container" role="main">
    <h2>로그인 화면</h2>
    <form name="form" id="form" role="form" method="POST" action="/login">
    <div class="mb-3">
      <label>아이디</label>
      <input type="text" class="form-control" name="userid" placeholder="아이디를 입력해주세요." >
    </div>
    <div class="mb-3">
      <label>패스워드</label>
      <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요." >
    </div>
    </form>
    <div style="margin-top : 20px">
      <button type="button" class="btn btn-sm btn-primary" id="btnLogin">로그인</button>
      <button type="button" class="btn btn-sm btn-primary" id="btnJoin">회원가입</button>
      <button type="button" class="btn btn-sm btn-primary" id="btnList">목록</button>
    </div>
  </div>
</article>
<script>
  $(document).on('click', '#btnLogin', function(e){
    e.preventDefault();
    $("#form").submit();
  });
  $(document).on('click', '#btnJoin', function(e){
    e.preventDefault();
    location.href="/joinpage";
  });
  $(document).on('click', '#btnList', function(e){
    e.preventDefault();
    location.href="/";
  });
</script>
</body>
</html>
